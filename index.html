<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>
      .text-muted{
        color : red !important;
      }
    </style>
    <title>MAPENDO sarl </title>
</head>
<body class="jumbotron">
    <div class="container-fluide">
        <!-- Button trigger modal -->
        <div class="row">
            <div class="col">
                <div class="table-contain card-body">
                    <div class="clearfix">
                        <div class="float-right">
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop" id="btnAjouter">Ajouter un employé</button>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade " id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="staticBackdropLabel">Ajouter un employé(e)</h5>
                              <button type="button" class="close"  data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body ">
                                <div class="form-contain card-body">
                                    <form id="form">
                                      <input type="text" name="_id" value="" hidden>
                                        <div class="form-group">
                                          <label for="nom">Nom</label>
                                          <input type="text" class="form-control" id="nom" name="nom" value="" required>
                                          <small id="nomError" class="form-text text-muted"></small>
                                        </div>
                                         <div class="form-group">
                                          <label for="prenom">Prenom</label>
                                          <input type="text" class="form-control" id="prenom" name="prenom" value="" required>
                                          <small id="prenomError" class="form-text text-muted"></small>
                                        </div>
                                         <div class="form-group">
                                          <label for="email">Email</label>
                                          <input type="email" class="form-control" id="email" name="email" value="" required>
                                          <small id="emailError" class="form-text text-muted"></small>
                                        </div>
                                         <!-- <div class="form-group">
                                          <label for="age">age</label>
                                          <input type="number" class="form-control" id="age" name="age">
                                          <small id="ageError" class="form-text text-muted"></small>
                                        </div> -->
                                        <div class="form-group">
                                            <label for="poste">poste</label>
                                            <input type="text" class="form-control" id="poste" name="poste" value="" required>
                                            <small id="posteError" class="form-text text-muted"></small>
                                          </div>
                                         <div class="form-group">
                                          <label for="numeroTelephone">numeroTelephone</label>
                                          <input type="text" class="form-control" id="numeroTelephone" value="" name="numeroTelephone" required>
                                          <small id="numeroTelephoneError" class="form-text text-muted"></small>
                                        </div>
                                        <div class="form-group">
                                            <!-- <input type="checkbox" class="form-check-input" id="estMarie" name="estMarie"> -->
                                        <label  for="estMarie" >Est marié</label>
                                        <select class="form-control" id="estMarie" name="estMarie" value="" required>
                                            <option value="true">Oui</option>
                                            <option value="false">Non</option>
                                        </select>
                                        <small id="estMarieError" class="form-text text-muted"></small>
                                        </div>
                                        <div class="form-group">
                                          <label for="pays">Pays</label>
                                          <input type="text" class="form-control" id="pays" name="pays" value="" required>
                                          <small id="paysError" class="form-text text-muted "></small>
                                        </div>
                                      </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                              <button type="button" class="btn btn-primary" id="submit">Ajouter</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div> <br>
                    <table class="table table-striped table-dark table-responsive">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">email</th>
                            <!-- <th scope="col">Age</th> -->
                            <th scope="col">Poste</th>
                            <th scope="col">Numero de telephone</th>
                            <th scope="col">Marié(e)</th>
                            <th scope="col">Pays</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script> 
    <script src="js/app.js"></script> 
</body>
</html>
